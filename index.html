<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="horsebarber.online">
  <meta property="og:title" content="Horse getting a fresh cut">
  <meta property="og:description" content="Horse Barber Fire">
  <meta property="og:url" content="https://horsebarber.online/">
  <meta property="og:image" content="https://raw.githubusercontent.com/dino242/horsebarber.online/refs/heads/main/horse.jpg">
  <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/dino242/horsebarber.online/refs/heads/main/horse.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/dino242/horsebarber.online/refs/heads/main/horse.jpg">
  <title>Horse Barber</title>
  <style>
    :root {
      --bg-color: #0a1f0a;
      --text-color: #e0ffe0;
      --card-bg: rgba(0, 255, 0, 0.05);
      --card-border: rgba(12, 78, 12, 0.2);
      --accent: #90ff90;
      --transition: 0.4s;
      --christmas-red: #c41e3a;
      --christmas-gold: #bea517;
    }
    [data-theme="light"] {
      --bg-color: #f8fff8;
      --text-color: #0a2a0a;
      --card-bg: rgba(0, 120, 0, 0.08);
      --card-border: rgba(0, 120, 0, 0.25);
      --accent: #0a7a0a;
      --christmas-red: #c41e3a;
      --christmas-gold: #d4af37;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width:100%;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      transition: background 0.4s, color 0.4s;
      position: relative;
    }

    @keyframes snowfall {
      0% { transform: translateY(-10px) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(50px); opacity: 0.3; }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 20px;
      opacity: 0.8;
      pointer-events: none;
      z-index: 9999;
      animation: snowfall linear infinite;
    }

    body { display: flex; flex-direction: column; }

    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--card-border);
      z-index: 100;
    }
    .nav-button {
      background: none;
      border: 1px solid var(--card-border);
      color: var(--text-color);
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s;
    }
    .nav-button:hover { background: var(--card-border); transform: translateY(-2px); }
    .nav-button.active {
      background: var(--accent);
      color: var(--bg-color);
      font-weight: 600;
    }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px; height: 48px;
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 50%;
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 22px;
      z-index: 1000;
      transition: all 0.3s;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    .main-content {
      flex: 1;
      position: relative;
      margin-top: 70px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      min-height: 100%;
      opacity: 0;
      transform: translateY(30px);
      pointer-events: none;
      transition: opacity var(--transition), transform var(--transition);
    }
    .page.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .home-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .horse-image {
      max-width: 90%;
      max-height: calc(100vh - 150px);
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(182, 105, 6, 0.3), 0 0 60px rgba(255, 215, 0, 0.2);
      border: 4px solid var(--christmas-gold);
      position: relative;
    }

    .hof-page, .links-page {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    .hof-title, .links-title {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
      text-shadow: 0 0 20px var(--christmas-gold);
    }

    .hof-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .hof-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform 0.3s;
    }
    .hof-card:hover { transform: translateY(-8px); }
    .hof-info h3 { font-size: 18px; margin-bottom: 4px; }
    .hof-info p { font-size: 14px; opacity: 0.8; margin-bottom: 6px; }
    .hof-role {
      font-size: 13px;
      padding: 4px 10px;
      background: var(--card-border);
      border-radius: 6px;
      display: inline-block;
    }

    .links-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 12px;
      padding: 20px 30px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      max-width: 420px;
      transition: all 0.3s;
    }
    .link-button:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(144,255,144,0.2);
      background: rgba(144,255,144,0.1);
    }

    @media (max-width: 768px) {
      .navbar { gap: 10px; padding: 12px; flex-wrap: wrap; }
      .nav-button { padding: 8px 14px; font-size: 13px; }
      .horse-image { max-height: calc(100vh - 200px); }
      .hof-grid { grid-template-columns: 1fr; }
      .hof-title, .links-title { font-size: 26px; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <button class="nav-button active" data-page="home">Home</button>
    <button class="nav-button" data-page="hof">Hall of Fame</button>
    <button class="nav-button" data-page="links">Links</button>
  </nav>

  <button class="theme-toggle" id="theme-toggle" aria-label="Theme umschalten">
    <span id="theme-icon">üåô</span>
  </button>

  <div class="main-content">
    <section class="page home-page active" id="home-page">
      <img src="https://raw.githubusercontent.com/dino242/horsebarber.online/refs/heads/main/horse.jpg"
           alt="Horse getting a fresh cut at the barber"
           class="horse-image" loading="eager">
    </section>

    <section class="page hof-page" id="hof-page">
      <h1 class="hof-title">Hall of Fame</h1>
      <div class="hof-grid">
        <div class="hof-card">
          <div class="hof-info">
            <h3>dino</h3>
            <p>@dino_skill2</p>
            <span class="hof-role">Owner</span>
          </div>
        </div>
        <div class="hof-card">
          <div class="hof-info">
            <h3>hejasupa</h3>
            <p>@kliklua</p>
            <span class="hof-role">The Goat himself! </span>
          </div>
        </div>
        <div class="hof-card">
          <div class="hof-info">
            <h3>hexxr</h3>
            <p>@cataclysmic.cs</p>
            <span class="hof-role">Contributor</span>
          </div>
        </div>
        <div class="hof-card">
          <div class="hof-info">
            <h3>ANTIVIRUS</h3>
            <p>@thepigeonproject / @v_nbk</p>
            <span class="hof-role">Developer</span>
          </div>
        </div>
      </div>
    </section>

    <section class="page links-page" id="links-page">
      <h1 class="links-title">Links</h1>
      <a href="https://github.com/dino242/horsebarber.online" target="_blank" class="link-button">
        <span>GitHub Repository</span>
      </a>
    </section>
  </div>

  <script>
    // Snowflakes
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '‚ùÑ';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
      snowflake.style.fontSize = (Math.random() * 10 + 15) + 'px';
      document.body.appendChild(snowflake);
      
      setTimeout(() => snowflake.remove(), 8000);
    }
    
    setInterval(createSnowflake, 300);

    // Navigation
    const buttons = document.querySelectorAll('.nav-button');
    const pages = document.querySelectorAll('.page');
    let currentPage = 'home';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.page;
        if (target === currentPage) return;

        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(target + '-page').classList.add('active');

        currentPage = target;
      });
    });

    const html = document.documentElement;
    const themeBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    themeBtn.addEventListener('click', () => {
      if (html.hasAttribute('data-theme')) {
        html.removeAttribute('data-theme');
        themeIcon.textContent = 'üåô';
      } else {
        html.setAttribute('data-theme', 'light');
        themeIcon.textContent = '‚òÄÔ∏è';
      }
    });

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      html.setAttribute('data-theme', 'light');
      themeIcon.textContent = '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
